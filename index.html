<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <div>
        <select class="colorSelection" name="theme">
            <option value="light theme" selected>light theme</option>
            <option value="dark theme">dark theme</option>
        </select>
    </div>

    <div class="main">
        <div class="listAndBar">
            <div class="list">
                <div class="title">TO DO LIST</div> 
            </div>
            <div class="optionBar">
                <div> <input class="addElement" type="text"> </div>
                <div> <button class="addButton"> Add to the list </button> </div>
                <div class="tip">Double click the task to mark it as completed</div>
                <div>
                    <button class="deleteButton">Delete completed tasks</button>
                </div>
                <div>
                    <button class="cleanButton">Clean all the list</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
