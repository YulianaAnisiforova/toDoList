<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <div>
        <select class="colorSelection" name="theme" id="">
            <option value="light theme">light theme</option>
            <option value="dark theme">dark theme</option>
        </select>
    </div>

    <div class="main">
        <div class="listAndBar">
            <div class="list"> 
                <div class="title">TO DO LIST</div> 
            </div>
            <div class="optionBar">
                <div> <input class="addElement" type="text"> </div>
                <div> <button class="addButton"> Add to the list </button> </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
