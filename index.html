<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <div class="app">
        <div class="themeColor">
            <select class="colorSelection" name="theme" id="">
                <option value="light">light</option>
                <option value="dark">dark</option>
            </select>
        </div>
        <div class="listAndBar">
            <div class="list"></div>
            <div class="optionBar">
                <div> <input class="addElement" type="text"> </div>
                <div> <button class="addButton"> Add to the list </button> </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
